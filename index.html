  <body>

    <header class="header-theme container-fluid">
        <div id="title">
          <p>Day Array</p>
        </div>
        <div id="drop-down">
          <a onclick="slideMenuOpen()" style="height:52px;width:56px;float:left;padding:10px;margin:0;">
            <svg width="36px" height="32px">
              <path d="M0,3 36,3" stroke="#FFF" stroke-width="6px"/>
              <path d="M0,16 36,16" stroke="#FFF" stroke-width="6px"/>
              <path d="M0,29 36,29" stroke="#FFF" stroke-width="6px"/>
            </svg>
          </a>
        </div>
    </header>

    <section>
      <div class="hub-theme" id="hub">
        <form>
          Sort by:
          <select name="sort" id="s" style="height:25px;border:1px solid #222;background-color:#FFF;border-radius: 3px;">
            <option value="A-Z">A-Z</option>
            <option value="Z-A">Z-A</option>
            <option value="priority-low-high">Priority Low to High</option>
            <option value="priority-high-low">Priority High to Low</option>
          </select>

          Filter:
          <select name="filter" id="s" style="height:25px;border:1px solid #222;background-color:#FFF;border-radius: 3px;">
            <option value="first">First</option>
          </select>
        </form>

        <div id="add">
          +
        </div>

      </div>
      <!-- Main section -->
      <div class="container-fluid">
      <div class="row justify-content-center" >
        <div class="col-lg-8 item-col">
          <!-- Main list area -->
          <div class="item item-theme">
            <div class="item-main">
              <p>Test item 1</p>
            </div>
            <div class="item-info">
              <p>Description / Time / Day / Location</p>
            </div>
            <div class="item-edit">
            </div>

          </div>
          <div class="item item-theme">
            <p>Test item 2</p>
          </div>
          <div class="item item-theme">
            <p>Test item 3</p>
          </div>
          <div class="item item-theme">
            <p>Test item 4</p>
          </div>
          <div class="item item-theme">
            <p>Test item 5</p>
          </div>
          <div class="item item-theme">
            <p>Test item 6</p>
          </div>


        </div>

      </div>
    </div>
    </section>
